<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="icones">
            <div class="row">
              <div class="col-4">
                <div class="icon icon__icones">
                  <a href="#" class="link">
                    <img class="img1" src="" alt="tooltp" />
                    <h3>INFORMATION</h3>
                  </a>
                </div>
              </div>
              <div class="col-4">
                <div class="icon icon__icones">
                  <a href="#" class="link">
                    <img class="img2" src="" alt="card" />
                    <h3>RATINGS INFO</h3>
                  </a>
                </div>
              </div>
              <div class="col-4">
                <div class="icon icon__icones">
                  <a href="#" class="link">
                    <img class="img3" src="" alt="basket" />
                    <h3>WHERE TO BUY</h3>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="body">
          <div class="bigCard">
            <div class="row">
              <div class="col-4">
                <div class="picture picture__bigCard">
                  <img src="img/Layer 38 1.png" alt="Layer" />
                  <div class="rating">
                    <img src="img/Star.png" alt="star" />
                    <img src="img/Star.png" alt="star" />
                    <img src="img/Star.png" alt="star" />
                    <img src="img/Star.png" alt="star" />
                    <img src="img/Star (1).png" alt="star-false" />
                  </div>
                </div>
              </div>
              <div class="col-8">
                <div class="info info__bigCard">
                  <div class="heading">
                    <div class="heading__big-title">
                      <h1 class="heading__title">FarCry 4</h1>
                      <h5 class="heading__subtitle">
                        First Released Nov 17, 2014
                      </h5>
                    </div>
                    <div class="heading__score">
                      <img src="img/Score.png" alt="score" />
                    </div>
                  </div>
                  <div class="copy">
                    <p>
                      In Far Cry 4, players find themselves in Kyrat, a
                      breathtaking, perilous and wild region of the Hima layas
                      struggling under the regime of a despotic self-appointed
                      king.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
          <div class="piwnica">
            <div class="price">
              <p>20 &#37 OFF!</p>
              <h4>&#36 59.96</h4>
            </div>
            <button class="button">BUY IT NOW</button>
          </div>
        </footer>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/lesson12_ch.js"></script>
  </body>
</html>
