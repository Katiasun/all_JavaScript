<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header class="header-location">
        <div class="forlocation header-location__forlocation">
          <img src="img/Marker.png" alt="marker" />
          <h6>Location</h6>
        </div>
      </header>
      <div class="header-music">
        <div class="formusic header-music__formusic">
          <img src="img/Headphones.png" alt="headphones" />
          <h6>Music</h6>
        </div>
      </div>
      <div class="header-notes">
        <div class="fornotes header-notes__fornotes">
          <img src="img/Lightbulb.png" alt="lightbulb" />
          <h6>Notes</h6>
        </div>
      </div>
      <div class="text">
        <div class="yellow text__yellow">
          It is a long established fact that a reader will be distracted by the
          readable content of a page when looking at its layout. The point of
          using Lorem Ipsum is that it has a more-or-less normal distribution of
          letters, as opposed to using...
        </div>
      </div>
      <div class="books">
        <div class="forbooks books__forbooks">
          <img src="img/Notebook.png" alt="notebook" />
          <h6>Books</h6>
        </div>
      </div>
      <footer class="footer">
        <div class="tendan footer__tendan">
          <img src="img/Lightning.png" alt="lightning" />
          <h6>Tendances</h6>
        </div>
      </footer>
    </div>
  </body>
</html>
