<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Slick Slider-Homework</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="texts">
        <div class="texts__plus"></div>
        <div class="texts__triangle"></div>
        <p class="subtitle">our featured work</p>
        <h1 class="title">
          We create engaging experiences through creativity & craft
        </h1>
      </div>

      <div class="slider">
        <div class="slide slide-1">
          <div class="slide-content"></div>
        </div>
        <div class="slide slide-2">
          <div class="slide-content"></div>
        </div>
        <div class="slide slide-3">
          <div class="slide-content"></div>
        </div>
        <div class="slide slide-4">
          <div class="slide-content"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
